<!DOCTYPE html>
<html>
<head>
    <meta charset = 'UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = 'stylesheet' 
        type='text/css' 
        href='google.css' />
    <title>
        Google Homepage Mockup
    </title>
</head>
<body>
    <nav class="navbar_left">
        <p class="button">About</p>
        
        <p class="button">Store</p>
    </nav>
    <nav class="navbar_right">
        <p class="button">Gmail</p>
        <p class="button">Images</p>
        <img class='button' src="#" alt="image of googleApps">
        <img class='button' src="#" alt="my Profile Image">
    </nav>
   
    <div class='google_logo'>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's Logo">
    </div>

    <div class='google_search_bar'>
        <form>
            <input type='text' maxlength='2048' name='search'>
        </form>
    </div>
    <div class='button'>
        <p class='google_search_button'>Google Search</p>
        <p class='lucky_button'>I'm Feeling Lucky</p>
  </div>
    <div class='footer'>
      <div class='bottom_buttons_left'>
        <p class='button'>Advertising</p>
        <p class='button'>Business</p>
        <p class='button'>How Search works</p>
      </div>
      <div class='bottom_buttons_right'>
          <p class='button'>Privacy</p>
          <p class='button'>Terms</p>
          <p class='button'>Settings</p>
      </div>
    </div>

</body>

</html>
